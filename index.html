<!DOCTYPE html>                                                                                                                                                                                                                                                                
<html lang="en">                                                                                                                                                                                                                                                               
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>PiCam</title>
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

        <style type="text/css">
            .results tr[visible='false'],.no-result{display:none;}
            .results tr[visible='true']{display:table-row;}
            .counter{padding:8px;color:#ccc;}
            .searchclear {position: absolute;right: 5px;top: 0;bottom: 0;height: 14px;margin: auto;font-size: 14px;cursor: pointer;color: #ccc;}
            .separator{height: 16px;}
        </style>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Image preview</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>PiCam</h1>
            <div id="template" class="hide">
                <div class="PiCam" data-id="[id]">
                    <div class="col-xs-11">
                        <h2>[name]</h2>
                    </div>
                    <div class="col-xs-1">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu[id]" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Actions
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu[i]">
                                <li><a href="#" data-state="start" class="action"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Run Motion</a></li>
                                <li><a href="#" data-state="start_detection" class="action"><span class="glyphicon glyphicon-play " aria-hidden="true"></span> Start detection</a></li>
                                <li><a href="#" data-state="stop_detection" class="action"><span class="glyphicon glyphicon-stop " aria-hidden="true"></span> Stop detection</a></li>
                                <li><a href="#" class="viewCaptured"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View files</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" data-state="stop" class="action"><span class="glyphicon glyphicon-off " aria-hidden="true"></span> Stop Motion</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="col-xs-12">
                            <table class="table table-bordered table-striped table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th class="col-sm-5">Information</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>State</td>
                                    <td class="state">Loading...</td>
                                </tr>
                                <tr>
                                    <td>Detection state</td>
                                    <td class="detectionstate">Loading...</td>
                                </tr>
                                <tr>
                                    <td>Last detection</td>
                                    <td class="lastedetection">Loading...</td>
                                </tr>
                                <tr>
                                    <td>Started at</td>
                                    <td class="laststart">Loading...</td>
                                </tr>
                                <tr>
                                    <td>Last run</td>
                                    <td class="lastrun">Loading...</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8">
                        <img src="static/img/no_webcam.png" alt="Cam" title="Live" class="img-responsive  img-rounded cam" />
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-12 captured" style="display: none;">
                        <div class="col-xs-11">
                            <h3>Captured files</h3>
                        </div>
                        <div class="pull-right col-xs-1">
                            <button type="button" class="btn btn-danger btn-xs closeCaptured">
                                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="clearfix list"></div>
                    </div>
                </div>
                <hr />
                <div class="clearfix separator"></div>
            </div>
            <div class="main">

            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="static/js/jquery-2.1.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>

        <script src="static/js/main.js"></script>
    </body>
</html>
